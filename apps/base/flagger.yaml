apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flagger
  namespace: flagger
spec:
  releaseName: flagger
  chart:
    spec:
      chart: flagger
      sourceRef:
        kind: HelmRepository
        name: flagger
        namespace: flux-system
      version: "1.12.1"
  interval: 1m
  install:
    remediation:
      retries: 3
  values:
    prometheus:
      install: true
    meshProvider: "kubernetes"